<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Sudoku Sage Registration</title>
</head>

<body>
    <div id="gameContent">
        <h1 id="title">Sudoku Sage Registration</h1>
        <p id="message"></p>
        <div id="logon-register"> <button type="button" id="logon">logon</button> <button
            type="button" id="register">register</button> </div>
        <div id="logon-div">
            <form>
                <div> <label for="email">Email:</label> <input type="email" id="email" /> </div>
                <div> <label for="password">Password:</label> <input type="password" id="password" /> </div> <button
                    type="button" id="logon-button">logon</button> <button type="button" id="logon-cancel">cancel</button>
            </form>
        </div>
        <div id="register-div">
            <form>
                <div> <label for="name">Name:</label> <input type="text" id="name" /> </div>
                <div> <label for="email1">Email:</label> <input type="email" id="email1" /> </div>
                <div> <label for="password1">Password:</label> <input type="password" id="password1" /> </div>
                <div> <label for="password2">Verify password:</label> <input type="password" id="password2" /> </div>
                <button type="button" id="register-button">register</button> <button type="button"
                    id="register-cancel">cancel</button>
            </form>
        </div>
        <div id="games">
            <p id="games-message"></p>
            <table id="games-table">
                <tr id="games-table-header">
                    <th>Difficulty</th>
                    <th>Mistakes</th>
                    <th>Hints</th>
                    <th>Status</th>
                    <th colspan="2"></th>
                </tr>
            </table> <button type="button" id="add-game">add game</button> <button type="button" id="logoff">log off</button>
        </div>
        <div id="edit-game">
            <form>
                <div> <label for="difficulty">Difficulty:</label> <input type="text" id="difficulty" /> </div>
                <div> <label for="mistakes">Mistakes:</label> <input type="text" id="mistakes" /> </div>
                <div><label for="hints">Hints:</label><input type="text" id="hints"/></div>
                <div> <label for="status">Status:</label> <select id="status">
                        <option value="Not started">Not started</option>
                        <option value="In progress">In progress</option> 
                        <option value="Completed">Completed</option>
                        <option value="Restarted">Restarted</option>
                    </select> </div> <button type="button" id="adding-game">add</button> <button type="button"
                    id="edit-cancel">cancel</button>
            </form>
        </div>
    </div>
    
    <script src="./index.js" type="module"></script>
</body>

</html>
